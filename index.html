<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPTICELEMENT - Visual Matter Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Tactic Sans';
      src: url('/TacticSans-Thn.otf') format('opentype');
      font-weight: 100;
      font-style: normal;
    }

    @font-face {
      font-family: 'Tactic Sans';
      src: url('/TacticSans-Reg.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Tactic Sans';
      src: url('/TacticSans-Bld.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Tactic Sans';
      src: url('/TacticSans-Blk.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
    }

    @font-face {
      font-family: 'Tactic Sans Exd';
      src: url('/TacticSansExd-Reg.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Tactic Sans Exd';
      src: url('/TacticSansExd-Bld.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Tactic Sans ExtExd';
      src: url('/TacticSansExtExd-Blk.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Tactic Sans', 'sans-serif'],
            mono: ['Tactic Sans', 'monospace'],
            tactical: ['Tactic Sans Exd', 'sans-serif'],
            fragment: ['Tactic Sans', 'monospace'],
            inter: ['Tactic Sans', 'sans-serif'],
            extended: ['Tactic Sans Exd', 'sans-serif'],
            extraExtended: ['Tactic Sans ExtExd', 'sans-serif'],
          },
          colors: {
            'tech-black': '#050505',
            'tech-gray': '#121212',
            'tech-paper': '#F2F2F2',
            'tech-accent': '#FF3300',
            'tech-border': '#222222',
            'orange-tactical': '#EF5304',
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Smooth scroll for snap transitions */
    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      width: 3px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF3300;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.04;
      pointer-events: none;
      z-index: 9999;
    }

    /* Global Technical Grid Overlay */
    .tech-grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "three": "https://esm.sh/three@0.171.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0-rc.1?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.120.0?external=react,react-dom,three,@react-three/fiber"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="grain"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
